{% extends "poll/base.html" %}


{% block main %}
<div class="flex flex-col justify-center items-center gap-10 bg-neutral-200 p-4 rounded">
    <h3 class="text-xl font-bold text-sky-800">{{ poll }}</h3>


        <form class="flex flex-col justify-center items-center w-80" action="" method="POST">
            {% csrf_token %}
            {% for choice in choices %}
            <div class="font-bold flex justify-between items-center w-full">
                <span>{{ choice }}</span>
                <input type="radio" name="option" value="{{choice.id}}">
            </div>
            {% endfor %}


            <button type="submit" class="p-2 bg-lime-500 text-neutral-900 rounded">
                Votar
            </button>
        </form>


</div>
{% endblock %}
