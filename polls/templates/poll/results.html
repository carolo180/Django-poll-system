{% extends "poll/base.html" %}


{% block main %}


<h2 class="flex text-4xl font-bold text-lime-600 justify-center items-center">Resultados:</h2>

<div class="flex flex-col justify-center items-center gap-10 bg-neutral-200 p-4 rounded">
    <h3 class="text-4xl font-bold text-sky-800">{{ poll }}</h3>


        <div class="flex flex-col justify-center items-center w-80 font-bold">
            {% for choice in choices %}
            <div class="flex justify-between items-center w-full">
                <span>{{ choice }}</span>
                <span> {{choice.get_votes}} </span>
            </div>
            {% endfor %}

        </div>


</div>


{% endblock %}
